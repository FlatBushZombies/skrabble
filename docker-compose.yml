version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: temporal
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    ports:
      - "5432:5432"

  temporal:
    image: temporalio/auto-setup:1.22
    environment:
      DB: postgres
      POSTGRES_SEEDS: postgres:5432
    ports:
      - "7233:7233"

  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      - temporal

  orchestrator:
    build: ./orchestrator
    depends_on:
      - temporal

  worker:
    build: ./worker
