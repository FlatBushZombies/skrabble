name: Build and publish Docker images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    # Remove this condition once Dockerfiles are added for api/, orchestrator/, and worker/.
    if: false  # TODO: set to true or remove when ready to start publishing images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ${{ github.repository_owner }}/skrabble-ai

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest

      - name: Build and push orchestrator image
        uses: docker/build-push-action@v6
        with:
          context: ./orchestrator
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-orchestrator:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-orchestrator:latest

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
